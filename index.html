<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate"/>

  <link rel="stylesheet" type="text/css" href="nanomarkdown.css"/>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: arial, sans-serif;
      overflow: hidden;
    }
    .plain, .markdown {
      position: absolute;
      width: 50%;
      height: 100%;
      margin: 0;
    }
    .plain {
      border: 0;
      border-right: 1px solid #000;
      padding: 12px;
    }
    .markdown {
      left: 50%;
      padding: 0 0 0 12px;
      overflow: auto;
    }
  </style>
  <title>nanomarkdown test</title>
</head>
<body>
  <textarea class="plain">
# nanomarkdown

Tiny but reliable Markdown to HTML conversion in JavaScript

Supported Markdown features:

- Code blocks
- Links
- Images
- Headings
- Lists (including lettered lists)
- Bold
- Italic
- Strikethrough
- Horizontal rule

Unsupported Markdown features at this time:

- Tables
- Block quotes
- Line blocks
- Definition lists
- Footnotes
- Twitter/Facebook/YouTube embed
- Inline math equations

</textarea>
  <div class="markdown"></div>
  <script type="text/javascript" src="nanomarkdown.js"></script>
  <script type="text/javascript">
    var ein = document.querySelector(".plain");
    var eout = document.querySelector(".markdown");
    function update() {
      eout.innerHTML = markdown(ein.value);
    }
    ein.addEventListener("input", update);
    update();
  </script>
</body>
</html>
